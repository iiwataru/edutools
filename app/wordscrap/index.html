	<title>語順シャッフル</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/default.css" />
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" />

<nav class="navbar navbar-default">

    </div>

</nav>


<div class="container">

	<div class="page-header">
		<h1>語順シャッフル</h1>
	</div>

	<blockquote>
		<p>入力した文章の単語順をバラバラにします。</p>
		<footer>ショートカット 実行:Shift+Enter クリア:Shift+Delete</footer>
	</blockquote>

	<textarea id="text_in"  class="form-control" rows="4" placeholder="文章を入力"></textarea>

	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-default" id="submit">実行</button>
			<button class="btn btn-default" id="clear">クリア</button>
		</div>
	</div>

	<div class="result">
		<textarea id="text_out" class="form-control" rows="8" placeholder="実行結果"></textarea>
	</div>

</div>

<div id="footer">
	<div class="container">
		<p class="text-muted">(c) 2015 iida wataru</p>
	</div>
</div>
